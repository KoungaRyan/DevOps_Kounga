<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link type="text/css" rel="stylesheet" href="style.css"/>
    <title>Examen KOUNGA RYAN</title>
	<h1>ESSFAR Incubateur : Application Web de prédiction des notes</h1>
</head>
<body>
    <h2>Fiche de collecte des notes des l'étudiants</h2>
    <form action="#" method="post">
        <!-- Nom de l'étudiant -->
        <label for="nom">Nom de l'étudiant :</label>
        <input type="text" id="nom" name="nom" required></br>

        <!-- Date de naissance -->
        <div class="input-group">
			<label for="date_naissance">Date de naissance :</label>
            <input type="text" id="date_naissance" name="date_naissance" placeholder="jj/mm/aaaa" required pattern="\d{2}/\d{2}/\d{4}">
            <i class="fas fa-calendar-alt"></i>
        </div>

        <!-- Sexe -->
        <div class="radio-group">
            <label>Sexe :</label>
            <label><input type="radio" name="sexe" value="F" required> F</label>
            <label><input type="radio" name="sexe" value="M"> M</label></br>
        </div>

        <!-- Matière -->
        <label for="matiere">Matière :</label>
        <select id="matiere" name="matiere" required>
            <option value="Machine Learning">Machine Learning</option>
            <option value="DevOps">DevOps</option>
            <option value="Developement web">Developement web</option>
            <option value="Cloud">Cloud</option>
        </select></br>

        <!-- Note -->
        <label for="note">Note :</label>
        <input type="number" id="note" name="note" min="0" max="20" required></br>

        <!-- Bouton de soumission -->
        <div class="button-group">
            <button type="submit">Valider</button>
            <button type="reset">Réinitialiser</button>
        </div>
    </form>
	<a href="results.html">Clique pour voir la page de prédiction</a>
</body>
</html>
